<div class="container">
    <div class="row">
      <!-- Latest Posts -->
      <main class="posts-listing col-lg-8"> 
        <div class="container">
          <div class="row">
              <!-- post -->
              <app-post-card class="post col-xl-6" *ngFor="let post of blogPosts" [post]="post"></app-post-card>
          </div>
      </div>
      </main>
         <aside class="col-lg-4">
          <app-search-widget></app-search-widget>
          <app-latest-posts [posts]="blogPosts.slice(0,3)"></app-latest-posts>
       
      </aside>
    
    </div>
  </div>
